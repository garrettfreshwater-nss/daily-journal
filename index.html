<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta content="initial-scale=1, shrink-to-fit=no, width=device-width" name="viewport">

    <!-- CSS -->
    <!-- Add Material font (Roboto) and Material icon as needed -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i|Roboto+Mono:300,400,700|Roboto+Slab:300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Add Material CSS, replace Bootstrap CSS -->
    <link rel="stylesheet" href="styles/main.css">
    <link href="node_modules/daemonite-material/css/material.css" rel="stylesheet">
  </head>
  <body>
    <h1>Daily <span class="badge badge-secondary">Journal</span></h1>

      <form action="">
        <fieldset>
            <label for="journalDate" class="">Date of Entry</label>
            <input type="date" name="journalDate" id="journalDate" />
        </fieldset>
    

        <fieldset>
            <label for="conceptsCovered" class="">Concepts Covered</label>
            <input type="text" name="conceptsCovered" id="conceptsCovered" />
        </fieldset>

        <div class="form-group">
            <div class="textfield-box">
                <label for="exampleTextfieldBox8">Conecepts Covered</label>
                <textarea class="form-control" id="exampleTextfieldBox8" placeholder="Conecepts Covered" rows="1"></textarea>
            </div>
        </div>

        <!-- <fieldset>
            <label for="journalEntry" class="">Journal Entry</label>
            <textarea name="journalEntry" id="" cols="40" rows="10">Tell me about your day...</textarea>
        </fieldset> -->

        <div class="form-group">
            <div class="textfield-box">
                <label for="exampleTextfieldBox7">Journal Entry</label>
                <textarea class="form-control" id="exampleTextfieldBox7" placeholder="Tell me about your day" rows="5"></textarea>
            </div>
        </div>
        <div class="form-group">
                <label for="exampleFormControlSelect1">Choose A Mood!</label>
                <select class="form-control" id="exampleFormControlSelect1">
                  <option>Happy</option>
                  <option>Sad</option>
                  <option>Meh</option>
                  <option>Tired</option>
                  <option>Dead</option>
                </select>
              </div>

      </form>
      <br />
      <button>SUBMIT ENTRY</button>


      <section id="entryLog">
<hr/>
      </section>

        <script type="module" src="./scripts/main.js"></script>
           <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>

    <!-- Then Material JavaScript on top of Bootstrap JavaScript -->
    <script src="node_modules/daemonite-material/js/material.js"></script>

  </body>
</html>
